  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">Kontak</h1>
      </div>
    </div>
    <div class="parallax"><img src="muslimyouthcamp.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container">
    <div class="section">
    
      <div class="row">
        <div class="col s12 m6">
          <div class="card-panel">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">mail</i>
                    <input id="email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Textarea</label>
                  </div>
                </div>
                <div>
                  <button class="btn waves-effect waves-light right" type="submit" name="action">
                    Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">location_on</i></h2>
            <h5 class="center">Location</h5>
            <p class="light" align="center">Jawa Barat, Bandung</p>
          </div>
          <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">mail</i></h2>
            <h5 class="center">Email</h5>
            <p class="light" align="center">atryaugust@gmail.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="row">
        <div class="col s12 m4">
          <h5 class="white-text">Jelajah</h5>
          <ul>

            <div class="col s1 btn facebook"><a href="https://www.facebook.com/atryaugust"><i class="fa fa-facebook"></i></a></div>

            <div class="col s1 btn instagram"><a href="https://www.instagram.com/achmadaugust/"><i class="fa fa-instagram"></i></a></div>
            <div class="col s1 btn twitter"><a href="https://twitter.com/atryaugust"><i class="fa fa-twitter"></i></a></div>
          </div>
        </div>
